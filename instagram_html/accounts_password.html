<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/accounts_menu.css" />
    <link rel="stylesheet" href="/css/accounts_password.css" />
    <script
      src="https://kit.fontawesome.com/498fda3233.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <nav class="nav-bar">
        <div class="nav-main">
          <div class="nav-logo">
            <a href="#"><img src="image/instagram_logo.PNG" alt="로고" /></a>
          </div>
          <div class="nav-search">
            <div class="nav-search-border">
              <i class="fas fa-search"></i>
              <input type="text" class="nav-search-ip" placeholder="검색" />
            </div>
          </div>
          <div class="nav-items">
            <div class="nav-item">
              <i class="fas fa-home nav-items-icon"></i>
            </div>
            <div class="nav-item">
              <i class="fas fa-plus-square nav-items-icon"></i>
            </div>
            <div class="nav-item nav-items-profile">
              <img src="/image/signin_title.PNG" />
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div class="container">
          <ul class="menu-list">
            <li class="menu-li">
              <a href="accounts_edit.html" class="menu-li-a">프로필 편집</a>
            </li>
            <li class="menu-li">
              <a href="#" class="menu-li-a-select">비밀번호 변경</a>
            </li>
          </ul>
          <article>
            <div class="password-profile-img">
              <div class="password-profile-img-border">
                <img src="/image/signin_title.PNG" alt="" />
              </div>
              <div class="username-lb">
                <h1>kzzzzmi</h1>
              </div>
            </div>
            <form action="" class="password-items">
              <div class="password-item">
                <aside>
                  <label for="pre-password-ip" class="password-lb"
                    >이전 비밀번호</label
                  >
                </aside>
                <div class="password-ip">
                  <input type="password" id="pre-password-ip" />
                </div>
              </div>
              <div class="password-item">
                <aside>
                  <label for="new-password-ip" class="password-lb"
                    >새 비밀번호</label
                  >
                </aside>
                <div class="password-ip">
                  <input type="password" id="new-password-ip" />
                </div>
              </div>
              <div class="password-item">
                <aside>
                  <label for="new-repassword-ip" class="password-lb"
                    >새 비밀번호 확인</label
                  >
                </aside>
                <div class="password-ip">
                  <input type="password" id="new-repassword-ip" />
                </div>
              </div>
              <div class="password-item">
                <aside></aside>
                <div class="password-ip">
                  <button type="button" class="password-submit-btn">
                    제출
                  </button>
                </div>
              </div>
            </form>
          </article>
        </div>
      </main>
    </section>
    <script>
      const file = document.querySelector('.file');
      const btn = document.querySelector('.profile-img-change-btn');

      btn.onclick = () => {
        file.click();
      };

      file.onclick = () => {
        alert('test');
      };
    </script>
  </body>
</html>
