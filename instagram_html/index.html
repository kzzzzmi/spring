<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <script
      src="https://kit.fontawesome.com/498fda3233.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <nav class="nav-bar">
        <div class="nav-main">
          <div class="nav-logo">
            <img src="image/instagram_logo.PNG" alt="로고" />
          </div>
          <div class="nav-search">
            <div class="nav-search-border">
              <i class="fas fa-search"></i>
              <input type="text" class="nav-search-ip" placeholder="검색" />
            </div>
          </div>
          <div class="nav-items">
            <div class="nav-item">
              <i class="fas fa-home nav-items-icon"></i>
            </div>
            <div class="nav-item">
              <i class="fas fa-plus-square nav-items-icon"></i>
            </div>
            <div class="nav-item nav-items-profile">
              <img src="/image/signin_title.PNG" />
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div>
          <ul></ul>
          <article></article>
        </div>
      </main>
    </section>
  </body>
</html>
