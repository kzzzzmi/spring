<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/nav.css" />
    <script
      src="https://kit.fontawesome.com/498fda3233.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section>
      <nav class="nav-bar">
        <div class="nav-main">
          <div class="nav-logo">
            <img src="image/instagram_logo.PNG" alt="로고" />
          </div>
          <div class="nav-search">
            <div class="nav-search-border">
              <i class="fas fa-search"></i>
              <input type="text" class="nav-search-ip" placeholder="검색" />
            </div>
          </div>
          <div class="nav-items">
            <div class="nav-item">
              <i class="fas fa-home nav-items-icon"></i>
            </div>
            <div class="nav-item">
              <i class="fas fa-plus-square nav-items-icon"></i>
            </div>
            <div class="nav-item nav-items-profile">
              <img src="/image/signin_title.PNG" />
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div class="container">
          <header class="profile-header">
            <div class="profile-img">
              <img src="/image/signin_title.PNG" />
            </div>
            <div class="profile-info">
              <div class="profile-info-top">
                <h1>kzzzzmi</h1>
                <button>프로필 편집</button>
                <i class="fas fa-cog"></i>
              </div>
              <div class="profile-info-middle">
                <div>게시물 <span>5</span></div>
                <a href="#"
                  ><div>팔로워 <span>301</span></div></a
                >
                <a href="#"
                  ><div>팔로우 <span>348</span></div></a
                >
              </div>
              <div class="profile-info-bottom">
                <pre>
                  안녕하세요.
                  반갑습니다.
                </pre>
              </div>
            </div>
          </header>
          <section>
            <div><i class="fas fa-table"></i> <span>게시물</span></div>
            <div>
              <div class="board-item">
                <img src="" />
                <div>
                  <i class="fas fa-heart"></i><span>91</span>
                  <i class="fas fa-comments"></i><span>30</span>
                </div>
              </div>
            </div>
          </section>
        </div>
      </main>
    </section>
  </body>
</html>
